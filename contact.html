<!DOCTYPE html>
<html lang="en">

<!-- The Head of the Contact Page -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Maryam Safa Artworks - Contact Artist</title>
    <meta name="description" content="">
    <meta name="title" content="">
    <link href="css/artworks.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo-bird-32.png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">

</head>

<!-- The body of the Contact Page -->

<body>
    <!-- The Main Grid CSS Layout for the Contact Page (home-grid) -->
    <div id="home-grid">

        <!-- The header area -->
        <header id="header">

            <!-- The Yellow Background Behind the Logo -->
            <div class="logo-background">
            </div>

            <!-- Logo Here with a link to the Home Page-->
            <a href="index.html"><img id="logo" src="images/logo_maryam_safa.png" alt="The logo of the website"></a>

            <!-- The Desktop Menu -->
            <ul id="navbar">
                <li class="menu-left"><a href="paintings.html">PAINTINGS</a></li>
                <li class="menu-left"><a href="drawings.html">DRAWINGS</a></li>
                <li class="menu-right"><a class="active" href="contact.html">CONTACT</a></li>
                <li class="menu-right"><a href="about.html">ABOUT ME</a></li>
            </ul>

            <!-- Menu Icon -->
            <div class="menuIcon">
                <span class="icon icon-bars"></span>
                <span class="icon icon-bars overlay"></span>
            </div>


            <!-- Overlay Menu (The Mobile Menu)-->
            <div class="overlay-menu">
                <ul id="menu-mobile">
                    <!-- The Menu -->
                    <li><a href="paintings.html">PAINTINGS</a></li>
                    <li><a href="drawings.html">DRAWINGS</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="about.html">ABOUT ME</a></li>
                </ul>
            </div>
        </header>       

        <!-- The Main Section Here -->
        <main id="loading-main">

           <!-- The Contact Form Section -->
           <section id="form">
                <h3>Contact Form</h3>
                <form method="post">
                    
                  <input type="text" id="fname" name="firstname" placeholder="Full Name">                  
            
                  <input type="email" id="email" name="lastname" placeholder="Email">

                  <textarea id="subject" name="subject" placeholder="Your Message Here"></textarea>
              
                 <p><input type="submit" value="Send"></p>
                </form>
            </section>

        </main>

        <!-- Footer -->
        <footer class="footer">

            <!-- The Logo on the Footer -->
            <img id="footer-logo" src="images/logo_maryam_safa.png" alt="The logo of the website">

            <!-- The Social Media -->
            <div class="social">
                <ul>
                    <li><a href="#"><img class="icon-social" src="images/fb-icon.png"></a></li>
                    <li><a href="#"><img class="icon-social" src="images/youtube-icon1.png"></a></li>
                    <li><a href="#"><img class="icon-social" src="images/instagram-icon1.png"></a></li>
                    <li><a href="#"><img class="icon-social" src="images/email-icon.png"></a></li>
                    <li><a href="#"><img class="icon-social" src="images/phone-icon.png"></a></li>
                </ul>
            </div>

            <p class="copyright">&copy;2019 - Maryam Safa - All rights reserved</p>

        </footer>

        <!-- END OF FOOTER -->
    </div>

    <!--Button-go to top-->
    <button onclick="topFunction()" id="btn-top" title="Go to top"><i class="fa fa-arrow-up fa-lg"
            aria-hidden="true"></i></button>

    <!-- The js for the menu -->
    <script src="js/menu.js"></script>
    <!-- jQuery 3.3.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
</body>

</html>
